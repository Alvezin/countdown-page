<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Coming Soon</title>
</head>
<body>
    <main>
        <img class="img-top" src="img/top-image.svg" alt="">
        <section class="text">
            <h1>
                Ready to Launch in...
            </h1>
            <div class="timer" id="timer">
                <div>
                    <p>Dias</p>
                    <span id="dia">00</span>
                </div>
                <div>
                    <p>Horas</p>
                    <span id="hora">00</span>
                </div>
                <div>
                    <p>Minutos</p>
                    <span id="min">00</span>
                </div>
                <div>
                    <p>Segundos</p>
                    <span id="sec">00</span>
                </div>
            </div>
            <div class="cadastro">
                <h3>
                    Inscreva-se para saber mais sobre o lan√ßamento
                </h3>
                <input type="button" id="signup" value="Inscreva-se">
            </div>
        </section>
        <section class="img-rocket">
            <img src="img/rocket.svg" alt="">
        </section>
        <img class="img-bottom" src="img/bottom-image.svg" alt="">
    </main>

    <script src="scripts/hours.js"></script>
</body>
</html>
